# mariaDB connectivity configuration
spring.datasource.url=jdbc:mysql://localhost:3306/week13?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=springer
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Swagger Configuration
# Swagger Connect Path (http://localhost:8080/swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui.html
# API Document Path (http://localhost:8080/api-docs)
springdoc.api-docs.path=/api-docs
# Content-Type Configuration
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
# UI sort by alphabet
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
# Disable default URL
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.doc-expansion=none